<script>
    mountainsArray.forEach(mountain => {
        console.log(mountain.name)

        let mt = document.createElement("option")
        mt.innerHTML = mountain.name
        mt.value = mountain.name
        mountains.appendChild(mt)
    });

    function displayMountain(m){
        return `
        <img src="images/${m.img}">
        <p>Description: <br>
            ${m.desc}</p>
        <h2> Elevation: ${m.elevation} </h2>
        `;
    }

    function onClickMountain(){
        let name = mountains.selectedOptions[0].value
        mountainsArray.forEach(mountain => {
            if(mountain.name == name){
                mountain_details.innerHTML = displayMountain(mountain)
            }
        });
    }

    mountains.addEventListener("change", onClickMountain)
